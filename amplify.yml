version: 1
applications:
  - appRoot: ./frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo Installing dependencies...
            - npm install
        build:
          commands:
            - echo Building the frontend...
            - npm run build
        postBuild:
          commands:
            - echo Build completed
    artifacts:
      baseDirectory: ./frontend/dist
      files:
        - '**/*'
    cache:
      paths:
        - node_modules/**/*
